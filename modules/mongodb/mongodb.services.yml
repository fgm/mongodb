services:
  mongodb.client_factory:
    class: Drupal\mongodb\ClientFactory
    arguments: ['@settings']
  mongodb.database_factory:
    class: Drupal\mongodb\DatabaseFactory
    arguments: ['@mongodb.client_factory', '@settings']

  mongodb.tools:
    arguments:
      - '@mongodb.database_factory'
      - '@settings'
      - '@serialization.yaml'
    class: '\Drupal\mongodb\Install\Tools'

  mongodb.queue_storage:
    class: 'MongoDB\Database'
    factory: ['@mongodb.database_factory', 'get']
    arguments: ['queue']

  queue.mongodb:
    class: Drupal\mongodb\Queue\QueueMongodbFactory
    arguments: ['@mongodb.queue_storage', '@settings']
